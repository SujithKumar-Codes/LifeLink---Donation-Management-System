<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hospital Login</title>
    <style>
        /* Basic styling for the form */

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(120deg, #e05d5d, #dc734c, #FF7F7F, #FFB6C1);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            animation: gradientShift 6s ease infinite;
            /* Add 'ease' for smoother transition */
        }

        /* Define keyframes for the background gradient animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
                /* Start position */
            }

            50% {
                background-position: 100% 50%;
                /* Mid transition */
            }

            100% {
                background-position: 0% 50%;
                /* End position */
            }

        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Message styling */
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Hospital Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>

        <p class="error" id="errorMessage"></p>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send the login request
            const response = await fetch('http://localhost:3001/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            const errorMessageDiv = document.getElementById('errorMessage');
            console.log("hello");
            if (data.success) {
                // If login is successful, save the token
                localStorage.setItem('token', data.token);
                localStorage.setItem('userName', data.name);
                const token = localStorage.getItem('token');
                console.log('Token being sent:', token);

                // Now, check if the hospital is registered
                const checkResponse = await fetch('http://localhost:3001/api/check-hospital-registration', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${data.token}`,  // Send token for authorization
                    },
                });

                const checkData = await checkResponse.json();

                if (checkData.success) {
                    // If hospital is registered, redirect to hospital dashboard
                    window.location.href = 'hospital-dashboard.html';
                } else {
                    // If hospital is not registered, redirect to the hospital registration page
                    window.location.href = 'hospital-register.html';
                }
            } else {
                // Show error message if login fails
                errorMessageDiv.textContent = data.message;
            }

        });
    </script>

</body>

</html>
