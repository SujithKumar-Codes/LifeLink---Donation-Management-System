<!DOCTYPE html>
<html lang="en">

<head>
    <title>Organ Request</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(120deg, #e05d5d, #dc734c, #FF7F7F, #FFB6C1);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            animation: gradientShift 6s ease infinite;
            /* Add 'ease' for smoother transition */
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
                /* Start position */
            }

            50% {
                background-position: 100% 50%;
                /* Mid transition */
            }

            100% {
                background-position: 0% 50%;
                /* End position */
            }
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            text-align: left;
        }

        select, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        select:focus, input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Status message styling */
        #status {
            margin-top: 20px;
            text-align: left;
        }

        #status p {
            font-size: 1.1em;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Success message */
        #status p.success {
            background-color: #e7f9ed;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        /* Error message */
        #status p.error {
            background-color: #fdecea;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }

        /* Hospital info styling */
        .contact-info {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        .contact-info h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .contact-info p {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .contact-info .details {
            font-weight: bold;
        }

        .hospital-buttons {
            margin-top: 20px;
        }

        .hospital-buttons button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hospital-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Organ Request</h1>
        <form id="organRequestForm">
            <label for="organType">Organ Type:</label>
            <select id="organType" required>
                <option value="">--Select an Organ--</option>
                <option value="Kidney">Kidney</option>
                <option value="Liver">Liver</option>
                <option value="Heart">Heart</option>
                <option value="Lung">Lung</option>
                <option value="Pancreas">Pancreas</option>
                <option value="Intestines">Intestines</option>
            </select>

            <label for="location">Your Location:</label>
            <input type="text" id="location" placeholder="Search for a location" required>

            <button type="submit">Submit Request</button>
        </form>

        <div id="status"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=XXXXXXXXX&libraries=places"></script>
    <script>
        const token = localStorage.getItem('token');
        const locationInput = document.getElementById('location');
        const statusDiv = document.getElementById('status');

        // Initialize Google Places Autocomplete
        const autocomplete = new google.maps.places.Autocomplete(locationInput,{
            types: ['geocode'],
            componentRestrictions: { country: 'IN' }, // Optional: restrict to a country
        });
        autocomplete.setFields(['address_component', 'geometry']);

        document.getElementById('organRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const organType = document.getElementById('organType').value;
            const location = locationInput.value;

            const confirmed = confirm('Do you want to submit this organ request?');
            if (confirmed) {
                try {
                    const response = await fetch('http://localhost:3001/api/organ-request', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': token,
                        },
                        body: JSON.stringify({
                            organ_type: organType,
                            location: location,
                        }),
                    });

                    const data = await response.json();
                    statusDiv.innerHTML = ''; // Clear previous messages

                    if (data.success) {
                        statusDiv.innerHTML = `
                            <p class="success">${data.message}</p>
                            <p class="details"><strong>Hospital:</strong> ${data.hospitalName}</p>
                            <p class="details">Email: ${data.hospitalEmail}</p>
                            <p class="details">Contact: ${data.hospitalContact}</p>
                        `;
                    } else {
                        statusDiv.innerHTML = `<p class="error">${data.message}</p>`;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    statusDiv.innerHTML = `<p class="error">Something went wrong. Please try again later.</p>`;
                }
            }
        });
    </script>
</body>
</html>
